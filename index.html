<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zapConnect - Anonymous Chat For Everyone</title>
    <!-- Tailwind CSS for rapid UI development -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- NEW: Tailwind config for class-based dark mode -->
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col items-center justify-center h-screen p-4 font-sans">

    <div id="app-container" class="w-full max-w-2xl h-full flex flex-col bg-white dark:bg-gray-800 shadow-xl rounded-2xl">

        <!-- Header -->
        <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
            <!-- UPDATED: Replaced text with image logo -->
            <img src="public/logo.png" alt="zapConnect Logo" class="h-14 -ml-5">

            <div class="flex items-center gap-4">
                <!-- Online User Count -->
                <div class="flex items-center gap-2 text-sm text-green-500 font-medium">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span id="online-count">0</span>
                    <span>Online</span>
                </div>

                <!-- Dark Mode Toggle Switch -->
                <div id="dark-mode-toggler" class="bg-gray-200 dark:bg-gray-700 w-14 h-7 cursor-pointer rounded-full p-1 flex items-center transition-colors">
                    <div id="dark-mode-knob" class="bg-white dark:bg-gray-500 w-5 h-5 rounded-full shadow-md transform transition-transform"></div>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 flex flex-col p-4 overflow-y-auto">
            <div id="chat-messages" class="flex-1 flex flex-col gap-2">
                <!-- System Message / Initial State -->
                <div id="initial-state" class="flex flex-col items-center justify-center h-full text-center">
                    <svg class="w-16 h-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                    <p class="text-gray-500 dark:text-gray-400">Welcome to Anonymous Chat!</p>
                    <p class="text-sm text-gray-400 dark:text-gray-500">Click "Find New Stranger" to start a conversation.</p>
                </div>
                <!-- Messages will be inserted here by JavaScript -->
            </div>
            <!-- Typing indicator -->
            <div id="typing-indicator" class="hidden items-center gap-2 p-2">
                <span class="text-sm text-gray-500 dark:text-gray-400">Stranger is typing</span>
                <div class="dot w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                <div class="dot w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                <div class="dot w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.4s;"></div>
            </div>
        </div>

        <!-- Message Input -->
        <div class="p-4 border-t border-gray-200 dark:border-gray-700">
            <form id="message-form" class="flex items-center gap-4">
                <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 p-3 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" disabled>
                <button type="submit" id="send-button" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center gap-2" disabled>
                    <span>Send</span>
                    <i class="fa fa-paper-plane"></i>
                </button>
                <!-- Font Awesome CDN for icons -->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
            </form>
            <button id="new-stranger-button" class="w-full mt-4 px-6 py-3 bg-green-500 text-white font-semibold rounded-full hover:bg-green-600 ">Find New Stranger</button>
            <div id="status" class="text-center text-sm text-gray-500 mt-2"></div>
        </div>
    </div>
    <!-- Loading Spinner Modal -->
        <div id="loading-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 dark:bg-opacity-80 flex items-center justify-center z-50">
            <div class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-blue-500"></div>
        </div>

        

    <!-- Defer loading the script to ensure the DOM is ready -->
    <!-- Make sure to use type="module" for Firebase ES6 modules -->
    <script type="module" src="app.js"></script>
</body>
</html>
